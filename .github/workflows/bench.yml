name: Benchmark

on: [push, pull_request]

env:
  FORCE_COLOR: 2

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Clone repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install npm dependencies
        run: npm ci

      - name: Run benchmark
        run: npm run bench
